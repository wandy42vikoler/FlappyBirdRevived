<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flappy Bird by Wandy</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
</head>
<body>
    <div id="game">
        <div id="pipe"></div>
        <div id="hole"></div>
        <div id="bird"></div>
        <div id="score">Score: 0</div>
        <div id="game-over">
            <h1>GAME OVER</h1>
            <button id="button">Play again</button>
        </div>
        <div id="star"></div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
